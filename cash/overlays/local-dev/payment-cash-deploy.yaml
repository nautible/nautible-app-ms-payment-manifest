---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-ms-payment-cash
  namespace: nautible-app-ms
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - name: wait-payment-cash-localstack
        image: busybox
        command: ['sh', '-c', "until nslookup payment-cash-localstack.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for payment-cash-localstack; sleep 2; done"]
      containers:
      - name: nautible-app-ms-payment-cash
        image: nautible-app-ms-payment-cash
        env:
        - name: QUARKUS_PROFILE
          value: local-dev
