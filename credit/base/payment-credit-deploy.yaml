apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-payment-credit
  namespace: nautible-app
  labels:
    app.kubernetes.io/name: nautible-app-payment-credit
    app.kubernetes.io/instance: nautible-app-payment-credit
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: nautible
    app.kubernetes.io/managed-by: manual
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: nautible-app-payment-credit
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nautible-app-payment-credit
        app.kubernetes.io/instance: nautible-app-payment-credit
        app.kubernetes.io/version: 1.0.0
        app.kubernetes.io/component: app
        app.kubernetes.io/part-of: nautible
        app.kubernetes.io/managed-by: manual
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "nautible-app-payment-credit"
        dapr.io/app-port: "8080"
        proxy.istio.io/config: '{ "holdApplicationUntilProxyStarts": true }' # https://github.com/dapr/dapr/issues/2657
    spec:
      containers:
        - name: nautible-app-payment-credit
          image: public.ecr.aws/nautible/nautible-app-payment-credit:b83529cb8b489ec9ed03242497f8faf6e9be995d
          ports:
            - containerPort: 8080
            - containerPort: 9000
          livenessProbe:
            httpGet:
              port: 8080
              path: /health/live
            failureThreshold: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              port: 8080
              path: /health/ready
            failureThreshold: 10
            periodSeconds: 30
