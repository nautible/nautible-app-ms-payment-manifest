---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nautible-app-ms-payment
  namespace: nautible-app-ms
spec:
  replicas: 1
  template:
    spec:
      initContainers:
      - name: wait-redis
        image: busybox
        command: ['sh', '-c', "until nslookup payment-redis.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for payment; sleep 2; done"]
      - name: wait-mongodb
        image: busybox
        command: ['sh', '-c', "until nslookup payment-mongodb.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for payment; sleep 2; done"]
      containers:
      - name: nautible-app-ms-payment
        image: nautible-app-ms-payment
        env:
        - name: DB_CONNECTION_STRING
          value: mongodb://${DB_USER}:${DB_PW}@payment-mongodb:27017/Payment?authSource=admin
        - name: DB_USER
          value: root
        - name: DB_PW
          value: password
